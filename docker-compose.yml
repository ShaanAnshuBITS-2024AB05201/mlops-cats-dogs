version: '3.9'
services:
  cats-dogs-api:
    image: shaananshu2024ab05201/cats-dogs-classifier:latest
    ports:
      - '8000:8000'
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped